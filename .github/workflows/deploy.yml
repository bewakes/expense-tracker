name: Expenses Tracker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-haskell@v1.1
      with:
        enable-stack: true
        ghc-version: '8.10.4'
        stack-version: 'latest'

    - name: Cache stack
      uses: actions/cache@v2
      env:
        cache-name: cache-stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Build
      run:  stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks
      
    - name: Run hlint
      run: curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s .

    - name: Run Tests
      run: stack test --system-ghc

    - name: Copy over binary
      run: |
          mkdir -p ./dist/bin
          mv "$(stack path --local-install-root --system-ghc)/bin" ./dist

    - name: Push Docker Image
      uses: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: bewakes/expense-tracker
        tags: bewakes/expense-tracker:latest
